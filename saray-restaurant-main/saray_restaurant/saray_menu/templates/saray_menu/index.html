{% extends "saray_menu/layout.html" %} 
{% load static%}

{% block body %}
    <!-- <img src="res.webp" class="img-fluid" id="hero"> -->

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel"  >
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="5"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="6"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="{%static 'saray_menu/slidebar1.jpg'%}" alt="First slide" style="height: 100%;">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{%static 'saray_menu/slidebar2.jpg'%}" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{%static 'saray_menu/slidebar3.jpg'%}" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{%static 'saray_menu/slidebar3.jpg'%}" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{%static 'saray_menu/slidebar3.jpg'%}" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{%static 'saray_menu/slidebar3.jpg'%}" alt="Third slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="{%static 'saray_menu/slidebar3.jpg'%}" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <!-- <img src="res.webp" class="img-responsive" id="hero"> -->
    <script src="{% static 'saray_menu/data/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'saray_menu/data/js/popper.min.js' %}"></script>
    <script src="{% static 'saray_menu/data/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'saray_menu/data/js/jquery.sticky.js' %}"></script>
    <script src="{% static 'saray_menu/data/js/main.js' %}"></script>
{% endblock %}
