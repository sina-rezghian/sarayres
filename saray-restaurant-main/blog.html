<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    
</head>
<body>
<div class="position-relative">
    <div class="position-absolute top-0 start-0">t</div>
    <div class="position-absolute top-0 start-50 translate-middle-x">t</div>
    <div class="position-absolute top-0 end-0">t</div>
    <div class="position-absolute top-50 start-0 translate-middle-y">t</div>
    <div class="position-absolute top-50 start-50 translate-middle">t</div>
    <div class="position-absolute top-50 end-0 translate-middle-y">t</div>
    <div class="position-absolute bottom-0 start-0">t</div>
    <div class="position-absolute bottom-0 start-50 translate-middle-x">t</div>
    <div class="position-absolute bottom-0 end-0">t</div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
 </html>
